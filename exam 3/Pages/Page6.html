<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/exam 3/Design/Stylesheet.css">
</head>
<body>
    <div id="Contacts">
        <h2 id="Form">Buy Services</h2>
        <label for="t1">Your Name: </label>
        <input type="text" name="Name" id="t1" placeholder="YourName">

        <label for="t2">Your Surname: </label>
        <input type="text" name="Surname" id="t2" placeholder="YourSurname">

        <label for="e1">Enter Your Email: </label>
        <input type="email" name="Email" id="e1" placeholder="YourEmail">

        <label for="tel1">Enter Your Phone Number: </label>
        <input type="tel" name="tel" id="tel1" placeholder="YourPhoneNumber">

        
        <input type="submit">
    </div>
</body>
